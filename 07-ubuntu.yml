---
- name: Install HTTP server
  hosts: node1
  become: yes

  tasks:
    - name: Install Apache2
      yum:   
        name: apache 
        state: present 

    - name: start Httpd
      service: 
        name: apache2
        state: started

    - name: Enabled Httpd
      service: 
        name: apache2
        enabled: yes
        
